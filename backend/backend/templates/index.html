<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthur Vivo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }

    #chat {
      width: 100%;
      max-width: 500px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }

    .user {
      background-color: #00800099;
      align-self: flex-end;
      color: #fff;
    }

    .arthur {
      background-color: #202020;
      border: 1px solid #0f0;
      align-self: flex-start;
      color: #0f0;
    }

    #inputArea {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 15px;
      background: limegreen;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Arthur está vivo ⚡</h1>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="mensagem" placeholder="Diga algo para o Arthur..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script src="/static/script.js?v=2"></script>
</body>
</html>
